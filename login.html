<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="stretched"> 
    <div id="wrapper" class="clearfix">
		<section id="content">
				<div class="section  nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0"></div>
				<div class="section nobg nomargin">
					<div class="divcenter">
						<div class="card divcenter" style="max-width: 450px;">
							<div class="card-body" style="padding: 40px;">
								<form id="" name="login-form" class="nobottommargin" action="#" method="post">									
                                    <div class="logo"></div>
                                    <br>
                                    <br>
									<br>
									<div class="col_full">
										<label for="login-form-email">Email</label>
										<input type="email" id="login-form-email" name="login-form-username" value="" class="form-control dede" placeholder="ex :john.doe@gmail.com"/>
									</div>

									<div class="col_full">
										<label for="login-form-password">Mot de passe</label>
										<input type="password" id="login-form-password" name="login-form-password" value="" class="form-control dede" placeholder="•••••••••••••"/>
									</div>
                                        <br>
                                    <button class="signin-button">Se connecter</button>
									<div class="col_full nobottommargin">
										<a href="#" class="mpoublie">Mot de passe oublié ?</a>
									</div>
								</form>
									<div class="link">
										<a>Vous n'avez pas de compte ?</a><br>
										<a href="#"><strong>Créer un compte</strong></a>
									</div>
							</div>
						</div>						
					</div>
				</div>
		</section>
	</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
